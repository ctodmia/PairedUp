<h1>Drop-Map of Surrounding Users</h1>

<!-- The following script builds the map. Remember it must precede the #map div for the map to render. -->

<script type="text/javascript">

    var map = new GMaps({
      // Zoom defines the initial state of the map.  Users can pinch and modify it after it renders. 
      zoom: 11, 
      el: '#map',
      // lat and lng define the center of the map as it will initially appear.
      lat: 37.804465, 
      lng: -122.27081
    });

</script>

<!-- Displays the map in a special div: -->

<div id="map"></div>
